<template>
  <require from="../util/converters"></require>
  <div class="row">
    <div class="col-lg-3">
      <h4>Patients <small>(sorted alphabetically)</small></h4>
      <ul class="nav nav-pills nav-stacked">
        <li repeat.for="patient of patients" class="nav-item">
          <a href="#" class="nav-link ${$parent.activePID == patient.id ? 'active' : ''}" click.delegate="$parent.loadPatient(patient)">${patient.lastName}, ${patient.firstName}</a>
        </li>
      </ul>
    </div>
    <div class="col-xs-9">
      <h4 class="card-title">BMI Calculations <small>(sorted by date)</small></h4>
      <ul id="bmi-list">
        <li repeat.for="bmi of bmis">${bmi.weight.date | dateFormat}: (${bmi.weight.value} + 703) / ${bmi.height.value}<sup>2</sup> = ${bmi.BMI} BMI</li>
      </ul>
    </div>
  </div>
</template>
