<template>
  <div class="row">
    <div class="col-lg-3">
      <h4>Patients <small>(sorted alphabetically)</small></h4>
      <ul class="nav nav-pills nav-stacked">
        <li repeat.for="patient of patients" class="nav-item ${patient.isActive ? 'active' : ''}">
          <a href="#" class="nav-link" click.delegate="$parent.loadBMI(patient)">${patient.lastName}, ${patient.firstName}</a>
        </li>
      </ul>
    </div>
    <div class="col-xs-9">
      <h4 class="card-title">BMI Calculations <small>(sorted by date)</small></h4>
      <ul>
        <li repeat.for="bmi of bmis">${bmi.weight.date}: (${bmi.weight.value} + 703) / ${bmi.height.value}<sup>2</sup> = ${bmi.BMI} BMI</li>
      </ul>
    </div>
  </div>
</template>
